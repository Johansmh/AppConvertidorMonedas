<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="mb-3">
        <label for="cantidad" class="form-label">Ingrese Cantidad</label>
        <input type="number" class="form-control form-control-lg" id="exampleFormControlInput1" [(ngModel)]="cantidad"
          (input)="convertir()" placeholder="Ingrese Cantidad">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label for="tengo">Tengo</label>
        <select class="form-select form-control-lg" aria-label="Default select example" id="tengo" [(ngModel)]="tengo"
          (change)="convertir()">
          <option *ngFor="let moneda of monedas"> {{ moneda }} </option>
        </select>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label for="quiero">Quiero</label>
        <select class="form-select form-control-lg" aria-label="Default select example" id="quiero"
          (change)="convertir()" [(ngModel)]="quiero">
          <option *ngFor="let moneda of monedas"> {{ moneda }} </option>
        </select>
      </div>
    </div>
  </div>
  <h5 *ngIf="cantidad > 0" class="text-center form-control-lg mt-3">
    <span class="badge bg-success"> {{ cantidad }} {{ tengo }} </span>
    <span class="badge bg-secondary">SON</span>
    <span class="badge bg-success"> {{ total | number: '0.0-2' }} {{ quiero }} </span>
  </h5>
</div>
